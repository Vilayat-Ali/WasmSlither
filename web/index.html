<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>WASM Slither - Rust + WebAssembly + Tailwind CSS</title>

    <meta name="description"
        content="A retro-style Snake game created using Rust + WebAssembly and styled with Tailwind CSS.">
    <meta name="author" content="Syed Vilayat Ali Rizvi (vilayatcodemysite@gmail.com)">
    <meta name="keywords" content="retro, gaming, Rust, WebAssembly, Tailwind CSS, Snake game">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://your-website-url.com">
    <meta property="og:title" content="Retro Snake Game - Rust + WebAssembly + Tailwind CSS">
    <meta property="og:description"
        content="A retro-style Snake game created using Rust + WebAssembly and styled with Tailwind CSS.">
    <meta property="og:image" content="https://your-website-url.com/og-image.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://your-website-url.com">
    <meta property="twitter:title" content="Retro Snake Game - Rust + WebAssembly + Tailwind CSS">
    <meta property="twitter:description"
        content="A retro-style Snake game created using Rust + WebAssembly and styled with Tailwind CSS.">
    <meta property="twitter:image" content="https://your-website-url.com/twitter-image.jpg">

    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        #game-area {
            display: grid;
            grid-template-columns: repeat(56, 1fr);
            gap: 1px;
            padding: 20px;
        }
    </style>
</head>

<body class="w-[100vw] h-[100vh] overflow-hidden">
    <!-- Navbar -->
    <nav class="bg-gray-800 p-4 flex justify-between items-center">
        <div class="flex items-center">
            <img src="./assets/logo.png" alt="wasm-slither-logo Logo" class="h-8 w-8 mr-2">
            <span class="text-white font-semibold">wasm slither</span>
        </div>
        <div class="flex items-center">
            <div class="mr-4 flex items-center text-white">
                <i class="fas fa-star text-yellow-500 mr-1"></i>
                <span id="github-stars">0</span>
            </div>
            <a href="#" class="mr-4 bg-black hover:bg-gray-700 text-white py-2 px-4 rounded-lg flex items-center">
                <i class="fab fa-github mr-2"></i>
                Github
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="flex flex-col md:flex-row justify-around md:justify-around md:items-baseline mt-4 mx-4">
        <!-- Game Area -->
        <div class="flex flex-col items-center">
            <div id="game-area" class="grid grid-cols-13 gap-1"></div>
        </div>

        <!-- Game Scores and Metadata -->
        <div class="flex flex-col items-center justify-center gap-2">
            <!-- SNAKE META DATA -->
            <div class="w-[20vw]">
                <div class="bg-gray-800 p-4 rounded-lg">
                    <h2 class="text-white text-lg font-semibold mb-2">Game Stats</h2>
                    <div class="flex justify-between mb-2">
                        <span class="text-white">Current Score:</span>
                        <span id="current-score" class="text-white">0</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-white">High Score:</span>
                        <span id="high-score" class="text-white">0</span>
                    </div>
                    <button class="mt-4 bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-full">
                        Enable Peek Mode
                    </button>
                    <button class="mt-4 bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-full">
                        Export Snake State
                    </button>
                </div>
            </div>
            <!-- SNAKE META DATA -->

            <!-- GAME SCORE -->
            <div class="w-[20vw] mt-4 shadow">
                <div class="bg-gray-800 p-4 rounded-lg">
                    <h2 class="text-white text-lg font-semibold mb-2">Game Stats</h2>
                    <div class="flex justify-between mb-2">
                        <span class="text-white">Current Score:</span>
                        <span id="current-score" class="text-white">0</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-white">High Score:</span>
                        <span id="high-score" class="text-white">0</span>
                    </div>
                    <button class="mt-4 bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-full">
                        Start Game
                    </button>
                </div>
            </div>
            <!-- GAME SCORE -->
        </div>
    </div>

    <!-- Include FontAwesome icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

    <!-- Fetching Github Stats -->
    <script defer src="./scripts/data.js"></script>

    <!-- Web Assembly Run-->
    <script type="module">
        import init, { Game } from "./static/snake.js";

        async function run() {
            await init();

            const game = new Game();
            game.play();
        }

        document.addEventListener('DOMContentLoaded', function () {
            run();
        })
    </script>
</body>

</html>
